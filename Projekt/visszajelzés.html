    <div class="container">
      <div class="row">
        <div class="infoColorDiv col-xs col-sm col-md col-xl indexBorder bg-info">
            <form>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Email address</label>
                  <input type="email" class="form-control" id="email" placeholder="név@példa.hu"  required autofocus >
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Visszajelzés Formája:</label>
                  <select class="form-control" id="visszajelzés">
                    <option>Probléma a weboldallal</option>
                    <option>Probléma a videókkal</option>
                    <option>Probléma a forrásokkal</option>
                    <option>Tippek adása a weblappal kapcsolatban</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect2">1-5-ig hogyan értékelné a weboldalt?</label>
                  <select multiple class="form-control" id="ertekeles">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Bármilyen észrevételt ebbe a szövegdobozba írja:</label>
                  <textarea class="form-control" id="eszrevetel" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary buttonCSS">Submit</button>
              </form>
         </div>
       </div>
     </div>
     <div class="container">
       <div class="row">
           <div class="indexTextDiv col-xs col-sm- col-md col-xl indexBorder">
